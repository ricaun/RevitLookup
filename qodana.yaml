version: "1.0"
linter: jetbrains/qodana-dotnet:latest
failThreshold: 0

profile:
  name: qodana.recommended

exclude:
  - name: All
    paths:
      - source/Benchmarks
      - source/RevitLookup.UI
      - source/RevitLookup.UI.Demo